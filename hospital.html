<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://reliablebackgroundscreening.com/wp-content/uploads/2021/08/The-Importance-of-Healthcare-Background-Checks.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    #div {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #div1
    {
      display:flex-start;
    }

    #div a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      
      cursor: pointer;
    }
    #div a:hover{
      
      font-weight: bold;
    }
    .dropdown {
      position:relative;
    }
    .dropcontent{
      display:none;
      position: absolute;
      top:100%;  
      text-align: left;
      background-color:#f2f2f2;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index:1;
    }
    .dropcontent a:hover{
      font-weight: bold;
    }
    .dropcontent a{
      display:block;
      padding:10px 15px;
      white-space:nowrap;
    }
    .dropdown:hover  .dropcontent{
      display:block;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(230,245,255,0.95));
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }
  
   input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="radio"]{
      width:auto;
      margin-right: 10px;
      margin-top: 15px;
    }
    input[type="submit"], button {
      background-color: #3399ff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      border: none;
      padding: 10px;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div id="div">
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('admit')">Admit</a>
    <a onclick="showPage('update')">Update</a>
    <a onclick="showPage('view')">View</a>
    <a onclick="showPage('discharge')">Discharge</a>
    <div class="dropdown">    
    <a onclick="showPage('summary')">Summary</a>
    <div class="dropcontent">
    <a href="patientsummary">Patient Summary</a>
    <a href="feesummary">Fee Summary</a>
    </div>
    </div>
    <a onclick="window.open('/signin')">Sign Out</a>
  </div>
  

  <!-- Home -->
  <div id="home" class="container active">
    <h2>Welcome</h2>
    <p style="text-align: center;font-size: 17px; "><b style=" font-size: 22px;">WellSpring Hospital</b><br> "Your Health, Our Priority"</p>
    <p style="text-align: center; "></p>
  </div>

  <!-- Sign In -->
  <div id="signout" class="container">
    <h2>Sign In</h2>
    <form>
      <label>Username</label>
      <input type="text" />
      <label>Password</label>
      <input type="password" />
      <input type="submit" value="Sign In" />
    </form>
  </div>

  <!-- Admit -->
  <div id="admit" class="container">
    <h2>Admit Patient</h2>
    <form action="/admit" method="POST">
        <label>Registration ID:</label>
        <input type="number" name="registrationID" required><br><br>
        <label for="Name">Name:</label>
        <input type="text" name="Name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male" required>Male<br>
        <input type="radio" name="gender" value="female" required>Female<br><br>
        <label for="Problem">Problem:</label>
        <select name="problem" required>
        <option value="">--select--</option>
        <option value="Cardiac">Cardiac</option>
        <option value="Neuro">Neuro</option>
        <option value="Gastric">Gastric</option></select><br><br>
        <label for="deposit">Fee Deposit:</label>
        <input type="number" name="feeDeposit" value="50000"><br><br><br>

        <button type="submit">Admit</button>
    </form>
  </div>
 

  <!-- Update -->
  <div id="update" class="container">
    <h2>Update Patient Details</h2>
    <form method="POST" action="/update">
    <label>Registration ID:</label>
        <input type="number" name="registrationID" required><br><br>
        <label for="Name">Name:</label>
        <input type="text" name="Name" ><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        <label for="Problem">Problem:</label>
        <select name="problem">
          <option value="">--select--</option>
        <option value="Cardiac">Cardiac</option>
        <option value="Neuro">Neuro</option>
        <option value="Gastric">Gastric</option></select><br><br>
       <label for="deposit">Fee Deposit:</label>
        <input type="number" name="feeDeposit"><br><br><br>
    <button type="submit">Update</button>
</form>
  </div>

  <!-- View -->
  <div id="view" class="container">
    <h2>View Patient Details</h2>
    <form method="POST" action="/view">
      <label>Registration ID:</label>
     <input name="registrationID" type="number" /><br /><br>
    <button type="submit">View</button>
</form>
  </div>

  <!-- Discharge -->
  <div id="discharge" class="container">
    <h2>Discharge Patient</h2>
    <form method="POST" action="/discharge">
    Registration ID: <input name="registrationID" /><br /><br><br>
    <button type="submit">Discharge</button>
    </form>
  </div>

  <script>
    function showPage(id) {
      const pages = document.querySelectorAll('.container');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
