<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://reliablebackgroundscreening.com/wp-content/uploads/2021/08/The-Importance-of-Healthcare-Background-Checks.jpg');
      background-size: cover;
      background-size: cover;
    }

    
    .login-box {
      width: 350px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(230,245,255,0.95));
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background-color: #008fcc;
    }
    a{
      text-align: center;
    }
  </style>
</head>
<body>

 
  <div class="login-box">
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
      <input type="text" name="Username" placeholder="Username" required>
      <input type="password" name="Password" placeholder="Password" required>
      <input type="submit" value="Sign Up"><br>
    </form>
  </div>

</body>
</html>
